name: CI

on: [ push, pull_request ]

jobs:
  linux:
    name: Linux · Python ${{ matrix.python }} · RF ${{ matrix.robotframework }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "3.10"
            robotframework: "7.0.1"

          - python: "3.12"
            robotframework: "7.2.2"

          - python: "3.14"
            robotframework: "latest"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python }}-${{ matrix.robotframework }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python }}-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -U pytest

          if [ "${{ matrix.robotframework }}" = "latest" ]; then
            pip install -U robotframework
          else
            pip install "robotframework~=${{ matrix.robotframework }}"
          fi

          pip install -e .

      - name: Show versions
        run: |
          echo "Python: $(python --version)"
          echo "Robot Framework: $(robot --version)"
          echo "pytest: $(pytest --version)"
          echo "pip: $(pip --version)"

      - name: Run tests
        run: pytest tests
